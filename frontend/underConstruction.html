<style>
    /* === VARIÁVEIS CSS === */
    :root {
        /* Cores */
        --laranja-ouro: #EAA731;
        --marrom-escuro: #362219;
        --terracota: #A0470D;
        --taupe: #A67958;
        --fundo: #F8F1E5;
        --bordas: #D9C7B8;
        --destaque: #8C3A10;
        --texto: #3E2723;
        --branco: #FFFFFF;
        
        /* Tipografia */
        --fonte-principal: 'Merriweather', serif;
        --peso-regular: 400;
        --peso-bold: 700;
        
        /* Espaçamentos */
        --espaco-base: 1rem;
        --espaco-pequeno: 0.5rem;
        --espaco-medio: 1.5rem;
        --espaco-grande: 2rem;
        
        /* Bordas */
        --raio-borda: 8px;
        --raio-borda-pequeno: 4px;
        
        /* Transições */
        --transicao-rapida: 0.2s ease;
    }

    /* === RESET E BASE === */
    *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        font-size: 16px;
    }

    body {
        font-family: var(--fonte-principal);
        background-color: var(--fundo);
        color: var(--texto);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* === TIPOGRAFIA === */
    h1, h2 {
        font-family: var(--fonte-principal);
        line-height: 1.2;
        font-weight: var(--peso-bold);
        margin-bottom: var(--espaco-pequeno);
    }

    h1 { 
        font-family: "Updock", cursive;
        font-weight: 400;
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        transform: scale(1.5);
        color: var(--branco);
    }
    
    h2 { 
        font-size: clamp(1.5rem, 3vw, 1.8rem);
        color: var(--terracota);
        margin-bottom: var(--espaco-pequeno);
    }

    p {
        margin-bottom: var(--espaco-pequeno);
    }

    .slogan {
        font-style: italic;
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        color: var(--bordas);
    }

    a {
        color: var(--destaque);
        text-decoration: none;
        transition: color var(--transicao-rapida);
    }

    a:hover {
        color: var(--terracota);
        text-decoration: underline;
    }

    /* === IMAGENS === */
    img {
        max-width: 100%;
        height: auto;
        display: block;
    }

    /* === LAYOUT === */
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 var(--espaco-base);
    }

    /* === CABEÇALHO === */
    header {
        background-color: var(--terracota);
        color: var(--branco);
        padding: var(--espaco-base) var(--espaco-pequeno);
        padding-bottom: 2px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: var(--espaco-pequeno);
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: var(--espaco-pequeno);
        padding-left: 40px;
    }

    .logo {
        width: clamp(80px, 10vw, 120px);
        height: auto;
    }

    .header-text {
        text-align: center;
        flex-grow: 1;
    }

    .clock-container {
        text-align: right;
        min-width: 250px;
    }

    .clock {
        font-size: clamp(1.0rem, 2vw, 1.5rem);
        font-weight: var(--peso-bold);
    }

    .date {
        font-size: clamp(0.5rem, 1.0vw, 1.2rem);
        margin-top: 0.2rem;
    }

    /* === NAVEGAÇÃO === */
    nav {
        background-color: var(--marrom-escuro);
    }

    nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        gap: var(--espaco-grande);
        flex-wrap: wrap;
        padding: var(--espaco-pequeno) 0;
    }

    nav a {
        color: var(--bordas);
        text-decoration: none;
        font-weight: var(--peso-bold);
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: color var(--transicao-rapida);
        padding: var(--espaco-pequeno) 0;
        font-size: clamp(0.8rem, 2vw, 1rem);
    }

    nav a:hover {
        color: var(--laranja-ouro);
    }

    /* === CONTEÚDO PRINCIPAL === */
    main {
        max-width: 1200px;
        margin: var(--espaco-grande) auto;
        padding: 0 var(--espaco-grande);
        flex: 1;
    }

    
    .image-item {
        max-width: 250px; /* Limita largura máxima */
        margin: 0 auto; /* Centraliza */        
    }

    .image-item img {
        width: 100%;
        height: auto;
        aspect-ratio: 1/1; /* Alterado para quadrado (ajuste conforme necessidade) */
        object-fit: contain; /* Mostra imagem inteira sem cortes */        
    }

    @media (max-width: 350px) {
        .image-item {
            max-width: 300px; /* Tamanho menor para mobile */
        }
    }

    /* === RODAPÉ === */
    footer {
        background-color: var(--marrom-escuro);
        color: var(--fundo);
        text-align: center;
        font-size: 0.8rem;
        padding: var(--espaco-pequeno);
    }

    /* === SCHEMA.ORG === */
    .breadcrumb {
        font-size: 0.9rem;
        color: var(--taupe);
        margin-bottom: var(--espaco-pequeno);
    }

    .breadcrumb a {
        color: var(--taupe);
    }

    /* === RESPONSIVIDADE === */
    @media (max-width: 768px) {
        :root {
            --espaco-base: 0.8rem;
        }

        header {
            flex-direction: column;
            text-align: center;
            padding: var(--espaco-base);
        }

        .logo-container {
            justify-content: center;
        }

        .header-text {
            order: 2;
            width: 100%;
        }

        .clock-container {
            text-align: center;
            width: 100%;
            order: 3;
            margin-top: var(--espaco-base);
        }

        nav ul {
            flex-direction: column;
            align-items: center;
            gap: var(--espaco-base);
            padding: var(--espaco-base) 0;
        }

        main {
            margin: var(--espaco-grande) auto;
            padding: 0 var(--espaco-base);
        }
    }

    @media (max-width: 480px) {
        :root {
            --espaco-base: 0.6rem;
            --espaco-medio: 1rem;
        }
        
        .logo {
            width: 100px;
        }
    }
</style>

    </footer>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Atualiza o ano do copyright
    const currentYearElement = document.getElementById('current-year');
    if (currentYearElement) {
      currentYearElement.textContent = new Date().getFullYear();
    }
    
    // Inicia o relógio
    atualizarRelogio();
    setInterval(atualizarRelogio, 1000);
  });

  // Funções do relógio
  function formatarData(data) {
    const opcoes = { 
      weekday: 'short', 
      day: 'numeric', 
      month: 'numeric', 
      year: 'numeric',
      timeZone: 'America/Sao_Paulo'
    };
    return data.toLocaleDateString('pt-BR', opcoes);
  }

  function atualizarRelogio() {
    const agora = new Date();
    const horas = agora.getHours().toString().padStart(2, '0');
    const minutos = agora.getMinutes().toString().padStart(2, '0');
    const segundos = agora.getSeconds().toString().padStart(2, '0');

    const relogio = document.getElementById('digital-clock');
    const dataElemento = document.getElementById('current-date');

    if (relogio) relogio.textContent = `${horas}:${minutos}:${segundos}`;
    if (dataElemento) dataElemento.textContent = formatarData(agora);
  }

  // Fallback para imagens quebradas
  document.addEventListener('error', function(e) {
    if (e.target.tagName.toLowerCase() === 'img') {
      e.target.src = 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg';
    }
  }, true);
</script>
