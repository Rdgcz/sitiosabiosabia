<style>
    /* === VARIÁVEIS CSS === */
    :root {
        /* Cores */
        --laranja-ouro: #EAA731;
        --marrom-escuro: #362219;
        --terracota: #A0470D;
        --taupe: #A67958;
        --fundo: #F8F1E5;
        --bordas: #D9C7B8;
        --destaque: #8C3A10;
        --texto: #3E2723;
        --branco: #FFFFFF;
        --sombra: rgba(0, 0, 0, 0.1);
        
        /* Tipografia */
        --fonte-principal: 'Merriweather', serif;
        --fonte-secundaria: system-ui, sans-serif;
        --peso-regular: 400;
        --peso-bold: 700;
        
        /* Espaçamentos */
        --espaco-base: 1rem;
        --espaco-pequeno: 0.5rem;
        --espaco-medio: 1.5rem;
        --espaco-grande: 2rem;
        
        /* Bordas */
        --raio-borda: 8px;
        --raio-borda-pequeno: 4px;
        
        /* Transições */
        --transicao-rapida: 0.2s ease;
        --transicao-media: 0.3s ease;
    }

    /* === RESET E BASE === */
    *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
        font-size: 16px;
    }

    body {
        font-family: var(--fonte-principal);
        background-color: var(--fundo);
        color: var(--texto);
        line-height: 1.6;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* === TIPOGRAFIA === */
    h1, h2, h3, h4 {
        font-family: var(--fonte-principal);
        line-height: 1.2;
        font-weight: var(--peso-bold);
        margin-bottom: var(--espaco-pequeno);
    }

    h1 { 
        font-family: "Updock", cursive;
        font-weight: 400;
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        transform: scale(1.5);
        color: var(--branco);
    }
    
    h2 { 
        font-size: clamp(1.5rem, 3vw, 1.8rem);
        color: var(--terracota);
        margin-bottom: var(--espaco-medio);
        position: relative;
        padding-bottom: var(--espaco-pequeno);
    }
    
    h2::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 60px;
        height: 3px;
        background-color: var(--taupe);
    }

    p {
        margin-bottom: var(--espaco-medio);
    }

    .slogan {
        font-style: italic;
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        color: var(--bordas);
    }

    a {
        color: var(--destaque);
        text-decoration: none;
        transition: color var(--transicao-rapida);
    }

    a:hover {
        color: var(--terracota);
        text-decoration: underline;
    }

    /* === IMAGENS === */
    img {
        max-width: 100%;
        height: auto;
        display: block;
        border-radius: var(--raio-borda-pequeno);
    }

    .imagem-conteudo {
        margin: var(--espaco-base) auto;
        box-shadow: 0 2px 8px var(--sombra);
    }

    .imagem-legenda {
        font-size: 0.9rem;
        text-align: center;
        color: var(--taupe);
        margin-top: var(--espaco-pequeno);
        margin-bottom: var(--espaco-medio);
    }

    /* === LAYOUT === */
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 var(--espaco-base);
    }

    /* === CABEÇALHO === */
    header {
        background-color: var(--terracota);
        color: var(--branco);
        padding: var(--espaco-base) var(--espaco-grande);
        padding-bottom: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: var(--espaco-pequeno);
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: var(--espaco-pequeno);
    }

    .logo {
        width: clamp(100px, 15vw, 150px);
        height: auto;
    }

    .header-text {
        text-align: center;
        flex-grow: 1;
    }

    .clock-container {
        text-align: right;
        min-width: 250px;
    }

    .clock {
        font-size: clamp(1.5rem, 3vw, 2rem);
        font-weight: var(--peso-bold);
    }

    .date {
        font-size: clamp(0.9rem, 2vw, 1.2rem);
        margin-top: 0.2rem;
    }

    /* === NAVEGAÇÃO === */
    nav {
        background-color: var(--marrom-escuro);
    }

    nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        gap: var(--espaco-grande);
        flex-wrap: wrap;
        padding: var(--espaco-pequeno) 0;
    }

    nav a {
        color: var(--bordas);
        text-decoration: none;
        font-weight: var(--peso-bold);
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: color var(--transicao-media);
        padding: var(--espaco-pequeno) 0;
        font-size: clamp(0.8rem, 2vw, 1rem);
    }

    nav a:hover,
    nav a:focus {
        color: var(--laranja-ouro);
        text-decoration: none;
    }

    /* === CONTEÚDO PRINCIPAL === */
    main {
        max-width: 1200px;
        margin: var(--espaco-grande) auto;
        padding: 0 var(--espaco-grande);
        flex: 1;
    }

    .destaque {
        background-color: var(--branco);
        border-radius: var(--raio-borda);
        padding: var(--espaco-grande);
        margin-bottom: var(--espaco-grande);
        box-shadow: 0 4px 12px var(--sombra);
        border-top: 4px solid var(--laranja-ouro);
        transition: transform var(--transicao-media);
    }

    .destaque:hover {
        transform: translateY(-5px);
    }

    /* === BOTÕES === */
    .btn {
        display: inline-block;
        background-color: var(--laranja-ouro);
        color: var(--marrom-escuro);
        padding: 0.8rem 1.8rem;
        border-radius: var(--raio-borda-pequeno);
        text-decoration: none;
        font-weight: var(--peso-bold);
        border: 2px solid transparent;
        transition: all var(--transicao-media);
        cursor: pointer;
        font-size: 1rem;
    }

    .btn:hover,
    .btn:focus {
        background-color: var(--destaque);
        color: var(--branco);
        border-color: var(--laranja-ouro);
        transform: translateY(-2px);
        text-decoration: none;
    }

    /* === RODAPÉ === */
    footer {
        background-color: var(--marrom-escuro);
        color: var(--fundo);
        text-align: center;
        padding: var(--espaco-grande);
        margin-top: auto;
    }

    .redes-sociais {
        display: flex;
        justify-content: center;
        gap: var(--espaco-medio);
        margin-bottom: var(--espaco-base);
    }

    .redes-sociais a {
        color: var(--fundo);
        font-size: 1.5rem;
        transition: transform var(--transicao-media), color var(--transicao-media);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    .redes-sociais a:hover,
    .redes-sociais a:focus {
        color: var(--laranja-ouro);
        transform: translateY(-3px);
        background-color: rgba(255, 255, 255, 0.1);
        text-decoration: none;
    }

    /* === SCHEMA.ORG === */
    .breadcrumb {
        font-size: 0.9rem;
        color: var(--taupe);
        margin-bottom: var(--espaco-base);
    }

    .breadcrumb a {
        color: var(--taupe);
    }

    /* === ANIMAÇÕES === */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
    }

    /* === RESPONSIVIDADE === */
    @media (max-width: 992px) {
        :root {
            --espaco-grande: 1.5rem;
        }
    }

    @media (max-width: 768px) {
        :root {
            --espaco-base: 0.8rem;
        }

        header {
            flex-direction: column;
            text-align: center;
            padding: var(--espaco-base);
        }

        .logo-container {
            justify-content: center;
        }

        .header-text {
            order: 2;
            width: 100%;
        }

        .clock-container {
            text-align: center;
            width: 100%;
            order: 3;
            margin-top: var(--espaco-base);
        }

        nav ul {
            flex-direction: column;
            align-items: center;
            gap: var(--espaco-base);
            padding: var(--espaco-base) 0;
        }

        main {
            margin: var(--espaco-grande) auto;
            padding: 0 var(--espaco-base);
        }

        .destaque {
            padding: var(--espaco-base);
        }
    }

    @media (max-width: 480px) {
        :root {
            --espaco-base: 0.6rem;
            --espaco-medio: 1rem;
        }
        
        .logo {
            width: 100px;
        }
    }
</style>

    <script>
        // Função para formatar a data em português
        function formatarData(data) {
            const opcoes = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric',
                timeZone: 'America/Sao_Paulo'
            };
            
            return data.toLocaleDateString('pt-BR', opcoes);
        }

        // Função para atualizar relógio e data
        function atualizarRelogio() {
            const agora = new Date();
            
            // Formatar hora
            const horas = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const segundos = agora.getSeconds().toString().padStart(2, '0');
            
            // Atualizar DOM
            const relogio = document.getElementById('digital-clock');
            if(relogio) {
                relogio.textContent = `${horas}:${minutos}:${segundos}`;
                relogio.setAttribute('aria-label', `Hora atual: ${horas} horas, ${minutos} minutos e ${segundos} segundos`);
            }
            
            // Formatar e atualizar data
            const dataElemento = document.getElementById('current-date');
            if(dataElemento) {
                dataElemento.textContent = formatarData(agora);
            }
        }

        // Inicialização quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            // Atualiza o ano no footer
            const currentYearElement = document.getElementById('current-year');
            if(currentYearElement) {
                currentYearElement.textContent = new Date().getFullYear();
            }
            
            // Inicia o relógio
            atualizarRelogio();
            setInterval(atualizarRelogio, 1000);
            
            // Melhoria de acessibilidade para links externos
            document.querySelectorAll('a[href^="http"]').forEach(link => {
                if(link.hostname !== window.location.hostname) {
                    link.setAttribute('rel', 'noopener noreferrer');
                }
            });
            
            // Adiciona classe de carregamento para transição suave
            document.body.classList.add('loaded');
        });

        // Fallback para imagens quebradas
        document.addEventListener('error', function(e) {
            if(e.target.tagName.toLowerCase() === 'img') {
                e.target.src = 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg';
            }
        }, true);
    </script>
