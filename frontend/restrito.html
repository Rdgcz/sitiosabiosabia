  <style>
    :root {
      /* Mantendo as cores originais do tema */
      --laranja-ouro: #EAA731;
      --marrom-escuro: #362219;
      --terracota: #A0470D;
      --taupe: #A67958;
      --fundo: #F8F1E5;
      --branco: #FFFFFF;
      --perigo: #C62828;
      --sucesso: #2E7D32;
      --raio-borda: 8px;
      --fonte-principal: 'Merriweather', serif;
    }
    
    body {
      font-family: var(--fonte-principal);
      background-color: var(--fundo);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Cabeçalho mais compacto */
    header {
      background: var(--terracota);
      color: var(--branco);
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }
    .logo { 
      height: 40px;
      margin-right: 1rem;
    }
    .header-content {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .header-title {
      font-size: 1.2rem;
      margin: 0;
    }
    
    /* Navegação compacta */
    nav {
      background: var(--marrom-escuro);
      padding: 0.3rem;
    }
    nav ul {
      display: flex; 
      justify-content: center;
      list-style: none; 
      gap: 1rem; 
      margin: 0; 
      padding: 0;
    }
    nav a {
      color: var(--fundo);
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      padding: 0.3rem 0.5rem;
    }
    nav a:hover {
      color: var(--laranja-ouro);
    }
    
    /* Barra de ferramentas com tema do site */
    .toolbar {
      background: var(--taupe);
      padding: 0.3rem 0.5rem;
      display: flex;
      gap: 0.3rem;
      border-bottom: 1px solid var(--marrom-escuro);
    }
    .toolbar-btn {
      background: var(--laranja-ouro);
      color: var(--marrom-escuro);
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.8rem;
    }
    .toolbar-btn:hover {
      background: var(--terracota);
      color: var(--branco);
    }
    .toolbar-btn i {
      font-size: 0.8rem;
    }
    
    /* Barra de endereços integrada ao tema */
    .address-bar {
      display: flex;
      background: var(--branco);
      border: 1px solid var(--taupe);
      border-radius: var(--raio-borda);
      margin: 0.3rem 0.5rem;
      padding: 0.2rem;
      align-items: center;
    }
    .address-bar input {
      flex: 1;
      border: none;
      outline: none;
      padding: 0.2rem;
      font-family: var(--fonte-principal);
    }
    
    /* Layout principal do gerenciador */
    .explorer-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      background: var(--branco);
      margin: 0.5rem;
      border-radius: var(--raio-borda);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    /* Painel de navegação */
    .navigation-pane {
      width: 200px;
      background: var(--fundo);
      border-right: 1px solid var(--taupe);
      padding: 0.5rem;
      overflow-y: auto;
    }
    .folder-tree {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .folder-tree li {
      padding: 0.2rem 0;
    }
    .folder-tree a {
      color: var(--marrom-escuro);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.2rem;
      font-size: 0.9rem;
    }
    .folder-tree a:hover {
      color: var(--terracota);
    }
    .folder-tree a i {
      width: 18px;
      text-align: center;
      color: var(--laranja-ouro);
    }
    
    /* Painel de conteúdo */
    .content-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Opções de visualização */
    .view-options {
      padding: 0.3rem 0.5rem;
      background: var(--fundo);
      border-bottom: 1px solid var(--taupe);
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .view-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--marrom-escuro);
      font-size: 0.9rem;
    }
    .view-btn.active {
      color: var(--terracota);
    }
    
    /* Área de arquivos */
    .files-area {
      flex: 1;
      padding: 0.5rem;
      overflow-y: auto;
      background: var(--branco);
    }
    
    /* Visualização em ícones */
    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 0.8rem;
    }
    .file-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      word-break: break-word;
      border: 1px solid transparent;
    }
    .file-item:hover {
      border-color: var(--laranja-ouro);
      background: rgba(234, 167, 49, 0.1);
    }
    .file-icon {
      font-size: 2rem;
      margin-bottom: 0.3rem;
      color: var(--terracota);
    }
    .file-name {
      font-size: 0.75rem;
      line-height: 1.2;
    }
    
    /* Visualização em lista */
    .files-list {
      display: none;
    }
    .files-list.active {
      display: block;
    }
    .list-view {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    .list-view th {
      text-align: left;
      padding: 0.3rem;
      background: var(--fundo);
      border-bottom: 1px solid var(--taupe);
      color: var(--marrom-escuro);
    }
    .list-view td {
      padding: 0.3rem;
      border-bottom: 1px solid var(--fundo);
    }
    .list-view tr:hover {
      background: rgba(234, 167, 49, 0.1);
    }
    
    /* Barra de status */
    .status-bar {
      padding: 0.2rem 0.5rem;
      background: var(--fundo);
      border-top: 1px solid var(--taupe);
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      color: var(--marrom-escuro);
    }
    
    /* Paginação */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    
    /* Botão de logout */
    .logout-btn {
      background: var(--perigo);
      color: var(--branco);
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .logout-btn:hover {
      background: #b71c1c;
    }
    
    /* Responsividade */
    @media(max-width: 768px) {
      .explorer-container {
        flex-direction: column;
      }
      .navigation-pane {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--taupe);
      }
      
      .toolbar {
        flex-wrap: wrap;
      }
      
      .files-grid {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      }
    }
  </style>
</head>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC0O5QqfQae3K9-Ku9-tnpGS-ko82h10JI",
      authDomain: "sitio-sabio-sabia.firebaseapp.com",
      projectId: "sitio-sabio-sabia",
      storageBucket: "sitio-sabio-sabia.firebasestorage.app",
      messagingSenderId: "789144165592",
      appId: "1:789144165592:web:0311bc2930a047cf160bad"
    };

    // Inicialização do Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();

    // Configuração do Toastr
    toastr.options = {
      positionClass: "toast-top-right",
      preventDuplicates: true,
      progressBar: true,
      timeOut: 5000
    };

    // Variáveis globais
    let currentUser = null;
    let currentPath = '';
    let allFiles = [];
    let allFolders = [];
    let currentPage = 1;
    const itemsPerPage = 20;
    let currentView = 'grid'; // 'grid' ou 'list'

    // Observador de autenticação
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        document.getElementById('current-year').textContent = new Date().getFullYear();
        setupEvents();
        listarArquivos('');
        logAcesso();
        updateStorageUsage();
      }
    });

    function setupEvents() {
      // Alternar visualização
      document.getElementById('view-grid-btn').addEventListener('click', () => {
        currentView = 'grid';
        document.getElementById('files-grid').style.display = 'grid';
        document.getElementById('files-list').classList.remove('active');
        document.getElementById('view-grid-btn').classList.add('active');
        document.getElementById('view-list-btn').classList.remove('active');
        showFiles(allFiles);
      });
      
      document.getElementById('view-list-btn').addEventListener('click', () => {
        currentView = 'list';
        document.getElementById('files-grid').style.display = 'none';
        document.getElementById('files-list').classList.add('active');
        document.getElementById('view-grid-btn').classList.remove('active');
        document.getElementById('view-list-btn').classList.add('active');
        showFiles(allFiles);
      });
      
      // Mostrar/ocultar filtros avançados
      document.getElementById('advanced-search-toggle').addEventListener('click', () => {
        const adv = document.getElementById('advanced-search');
        adv.style.display = adv.style.display === 'none' ? 'block' : 'none';
      });
      
      // Limpar filtros
      document.getElementById('clear-search').addEventListener('click', () => {
        document.getElementById('search-input').value = '';
        document.getElementById('search-type').value = '';
        document.getElementById('search-size').value = '';
        filterFiles();
      });
      
      // Aplicar filtros
      ['search-input','search-type','search-size'].forEach(id => {
        document.getElementById(id).addEventListener('input', filterFiles);
      });
      
      // Botão de atualizar
      document.getElementById('refresh-btn').addEventListener('click', () => {
        listarArquivos(currentPath);
      });
      
      // Logout
      document.getElementById('logout-btn').addEventListener('click', () => {
        auth.signOut().then(() => {
          window.location.href = "login.html";
        });
      });
      
      // Upload de arquivos
      document.getElementById('fileInput').addEventListener('change', handleFileUpload);
    }

    async function listarArquivos(path) {
      try {
        currentPath = path;
        updateBreadcrumbs();
        updateFolderTree();
        
        document.getElementById('files-grid').innerHTML = '<div class="file-item"><i class="fas fa-spinner fa-spin file-icon"></i><div class="file-name">Carregando...</div></div>';
        document.getElementById('files-list-body').innerHTML = '<tr><td colspan="5"><i class="fas fa-spinner fa-spin"></i> Carregando...</td></tr>';
        
        const storageRef = storage.ref(`documentos/${currentUser.uid}/${path}`);
        const result = await storageRef.listAll();
        
        // Ordena e processa os resultados
        allFolders = result.prefixes.sort((a,b) => a.name.localeCompare(b.name));
        allFiles = await Promise.all(result.items.map(async file => {
          const meta = await file.getMetadata();
          return {
            ref: file,
            name: file.name,
            size: meta.size,
            type: meta.contentType,
            timeCreated: meta.timeCreated,
            fullPath: file.fullPath
          };
        }));
        
        allFiles.sort((a,b) => a.name.localeCompare(b.name));
        showFiles(allFiles);
        updateStatusBar();
      } catch (error) {
        console.error('Erro ao listar arquivos:', error);
        toastr.error('Erro ao carregar arquivos');
      }
    }

    function updateBreadcrumbs() {
      if (!currentPath) {
        document.getElementById('breadcrumbs').innerHTML = '<span onclick="listarArquivos(\'\')">Home</span>';
        return;
      }
      
      const parts = currentPath.split('/').filter(p => p);
      let html = '<span onclick="listarArquivos(\'\')">Home</span>';
      let tempPath = '';
      
      parts.forEach((part, index) => {
        tempPath += part + '/';
        html += ` / <span onclick="listarArquivos('${tempPath}')">${part}</span>`;
      });
      
      document.getElementById('breadcrumbs').innerHTML = html;
    }

    function updateFolderTree() {
      const folders = allFolders;
      let html = '';
      
      if (folders.length === 0) {
        html = '<li><em>Nenhuma pasta</em></li>';
      } else {
        folders.forEach(folder => {
          const folderName = folder.name;
          html += `
            <li>
              <a href="javascript:void(0)" onclick="listarArquivos('${currentPath}${folderName}/')">
                <i class="fas fa-folder"></i> ${escapeHtml(folderName)}
              </a>
            </li>
          `;
        });
      }
      
      document.getElementById('folder-tree').innerHTML = html;
    }

    function showFiles(files) {
      const filtered = filterFilesList(files);
      const paginated = paginateFiles(filtered);
      
      if (currentView === 'grid') {
        showFilesAsGrid(paginated);
      } else {
        showFilesAsList(paginated);
      }
      
      updatePaginationControls(filtered.length);
      updateStatusBar();
    }

    function showFilesAsGrid(files) {
      const html = files.map(file => {
        const type = getFileType(file.name);
        const icon = getFileIcon(file.name);
        const fullPath = `documentos/${currentUser.uid}/${currentPath}${file.name}`;
        
        return `
          <div class="file-item" onclick="handleFileClick('${escapeHtml(fullPath)}', '${type}')">
            <i class="fas ${icon} file-icon"></i>
            <div class="file-name">${escapeHtml(file.name)}</div>
          </div>
        `;
      }).join('');
      
      document.getElementById('files-grid').innerHTML = html || '<div class="file-item"><i class="fas fa-folder-open file-icon"></i><div class="file-name">Nenhum arquivo</div></div>';
    }

    function showFilesAsList(files) {
      const html = files.map(file => {
        const type = getFileType(file.name);
        const icon = getFileIcon(file.name);
        const size = formatFileSize(file.size);
        const date = formatDate(file.timeCreated);
        const fullPath = `documentos/${currentUser.uid}/${currentPath}${file.name}`;
        
        return `
          <tr onclick="handleFileClick('${escapeHtml(fullPath)}', '${type}')">
            <td><i class="fas ${icon}"></i> ${escapeHtml(file.name)}</td>
            <td>${type}</td>
            <td>${size}</td>
            <td>${date}</td>
            <td>
              <button class="toolbar-btn" onclick="downloadFile('${escapeHtml(fullPath)}');event.stopPropagation()">
                <i class="fas fa-download"></i>
              </button>
              <button class="toolbar-btn" style="background:var(--perigo);color:white;" onclick="deleteFile('${escapeHtml(fullPath)}');event.stopPropagation()">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        `;
      }).join('');
      
      document.getElementById('files-list-body').innerHTML = html || '<tr><td colspan="5"><em>Nenhum arquivo encontrado</em></td></tr>';
    }

    function handleFileClick(fullPath, type) {
      if (type === 'folder') {
        const path = fullPath.replace(`documentos/${currentUser.uid}/`, '');
        listarArquivos(path);
      } else {
        previewFile(fullPath, type);
      }
    }

    function previewFile(fullPath, type) {
      if (type === 'image' || type === 'pdf') {
        storage.ref(fullPath).getDownloadURL()
          .then(url => {
            if (type === 'image') {
              // Usar ViewerJS para imagens
              const img = document.createElement('img');
              img.src = url;
              img.style.maxWidth = '100%';
              
              const viewer = new Viewer(img, {
                hidden: function() {
                  viewer.destroy();
                }
              });
              viewer.show();
            } else if (type === 'pdf') {
              // Abrir PDF em nova aba
              window.open(url, '_blank');
            }
          })
          .catch(error => {
            console.error('Erro ao visualizar arquivo:', error);
            toastr.error('Erro ao visualizar arquivo');
          });
      } else {
        // Para outros tipos de arquivo, oferecer download
        downloadFile(fullPath);
      }
    }

    function filterFilesList(files) {
      const searchText = document.getElementById('search-input').value.toLowerCase();
      const filterType = document.getElementById('search-type').value;
      const filterSize = document.getElementById('search-size').value;
      
      return files.filter(file => {
        // Filtro por texto
        if (!file.name.toLowerCase().includes(searchText)) return false;
        
        // Filtro por tipo
        if (filterType && getFileType(file.name) !== filterType) return false;
        
        // Filtro por tamanho
        if (filterSize === 'small' && file.size >= 1e6) return false;
        if (filterSize === 'medium' && (file.size < 1e6 || file.size >= 5e6)) return false;
        if (filterSize === 'large' && file.size < 5e6) return false;
        
        return true;
      });
    }

    function paginateFiles(files) {
      const start = (currentPage - 1) * itemsPerPage;
      return files.slice(start, start + itemsPerPage);
    }

    function updatePaginationControls(totalItems) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const paginationDiv = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        paginationDiv.innerHTML = '';
        return;
      }
      
      paginationDiv.innerHTML = `
        <button class="toolbar-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(-1)">
          <i class="fas fa-chevron-left"></i> Anterior
        </button>
        <span style="margin:0 1rem;">Página ${currentPage} de ${totalPages}</span>
        <button class="toolbar-btn" ${currentPage >= totalPages ? 'disabled' : ''} onclick="changePage(1)">
          Próxima <i class="fas fa-chevron-right"></i>
        </button>
      `;
    }

    function changePage(delta) {
      currentPage += delta;
      showFiles(allFiles);
    }

    function filterFiles() {
      currentPage = 1;
      showFiles(allFiles);
    }

    function updateStatusBar() {
      const filteredFiles = filterFilesList(allFiles);
      const totalItems = filteredFiles.length + allFolders.length;
      
      document.getElementById('status-info').textContent = 
        `${totalItems} ${totalItems === 1 ? 'item' : 'itens'}`;
    }

    async function updateStorageUsage() {
      try {
        const storageRef = storage.ref(`documentos/${currentUser.uid}`);
        const result = await storageRef.listAll();
        
        let totalSize = 0;
        const sizePromises = result.items.map(async file => {
          const meta = await file.getMetadata();
          return meta.size;
        });
        
        const sizes = await Promise.all(sizePromises);
        totalSize = sizes.reduce((sum, size) => sum + size, 0);
        
        document.getElementById('storage-info').textContent = 
          `${formatFileSize(totalSize)} usado`;
      } catch (error) {
        console.error('Erro ao calcular uso de armazenamento:', error);
      }
    }

    async function handleFileUpload(e) {
      const files = e.target.files;
      if (!files || files.length === 0) return;
      
      let uploadCount = 0;
      const uploadPromises = [];
      
      for (const file of files) {
        // Validações
        if (!isValidFilename(file.name)) {
          toastr.warning(`Nome inválido: "${file.name}". Use apenas letras, números e hífens.`);
          continue;
        }
        
        if (file.size > 10 * 1024 * 1024) { // 10MB
          toastr.warning(`Arquivo muito grande: "${file.name}" (máx. 10MB)`);
          continue;
        }
        
        const filePath = `documentos/${currentUser.uid}/${currentPath}${file.name.trim()}`;
        const storageRef = storage.ref(filePath);
        
        const metadata = {
          contentType: file.type,
          customMetadata: {
            originalName: file.name,
            uploadedBy: currentUser.uid,
            uploadedAt: new Date().toISOString()
          }
        };
        
        uploadPromises.push(
          storageRef.put(file, metadata)
            .then(() => {
              uploadCount++;
              toastr.success(`"${file.name}" enviado com sucesso`);
              logAcao('upload', { filename: file.name, size: file.size });
            })
            .catch(error => {
              console.error(`Erro ao enviar ${file.name}:`, error);
              toastr.error(`Falha ao enviar "${file.name}"`);
            })
        );
      }
      
      try {
        await Promise.all(uploadPromises);
        if (uploadCount > 0) {
          listarArquivos(currentPath);
          updateStorageUsage();
        }
      } catch (error) {
        console.error('Erro no upload:', error);
      } finally {
        e.target.value = '';
      }
    }

    function criarPasta() {
      const nome = prompt('Digite o nome da nova pasta:');
      if (!nome) return;
      
      const nomeTrimmed = nome.trim();
      if (!isValidFilename(nomeTrimmed)) {
        toastr.error('Nome inválido. Use apenas letras, números e hífens.');
        return;
      }
      
      // Verifica se já existe
      if (allFolders.some(f => f.name === nomeTrimmed)) {
        toastr.error(`Já existe uma pasta com o nome "${nomeTrimmed}"`);
        return;
      }
      
      const filePath = `documentos/${currentUser.uid}/${currentPath}${nomeTrimmed}/.keep`;
      const content = `Pasta criada por ${currentUser.email} em ${new Date().toISOString()}`;
      
      storage.ref(filePath)
        .putString(content, 'raw', {
          contentType: 'text/plain',
          customMetadata: { purpose: 'folder-marker' }
        })
        .then(() => {
          toastr.success(`Pasta "${nomeTrimmed}" criada com sucesso`);
          listarArquivos(currentPath);
          logAcao('create_folder', { folderName: nomeTrimmed });
        })
        .catch(error => {
          console.error('Erro ao criar pasta:', error);
          toastr.error(`Erro ao criar pasta: ${error.message}`);
        });
    }

    function downloadFile(path) {
      storage.ref(path)
        .getDownloadURL()
        .then(url => {
          const a = document.createElement('a');
          a.href = url;
          a.download = path.split('/').pop();
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          logAcao('download', { filename: path.split('/').pop() });
        })
        .catch(error => {
          console.error('Erro ao baixar arquivo:', error);
          toastr.error('Erro ao baixar arquivo');
        });
    }

    function deleteFile(path) {
      if (!confirm(`Tem certeza que deseja excluir "${path.split('/').pop()}"?`)) return;
      
      storage.ref(path)
        .delete()
        .then(() => {
          toastr.success('Arquivo excluído com sucesso');
          listarArquivos(currentPath);
          updateStorageUsage();
          logAcao('delete', { filename: path.split('/').pop() });
        })
        .catch(error => {
          console.error('Erro ao excluir arquivo:', error);
          toastr.error('Erro ao excluir arquivo');
        });
    }

    // Funções auxiliares
    function escapeHtml(text) {
      return text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function getFileType(name) {
      const ext = name.split('.').pop().toLowerCase();
      if (['jpg','jpeg','png','gif','webp'].includes(ext)) return 'image';
      if (ext === 'pdf') return 'pdf';
      if (['doc','docx','odt','rtf','txt'].includes(ext)) return 'document';
      return 'other';
    }

    function getFileIcon(name) {
      const type = getFileType(name);
      const icons = {
        image: 'fa-file-image',
        pdf: 'fa-file-pdf',
        document: 'fa-file-word',
        other: 'fa-file'
      };
      return icons[type] || 'fa-file';
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return `${bytes} B`;
      if (bytes < 1048576) return `${(bytes / 1024).toFixed(1)} KB`;
      return `${(bytes / 1048576).toFixed(1)} MB`;
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('pt-BR');
    }

    function isValidFilename(name) {
      return /^[a-zA-Z0-9\-_ .\u00C0-\u00FF]+$/.test(name);
    }

    function logAcesso() {
      db.collection('logs').add({
        userId: currentUser.uid,
        action: 'login',
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        userAgent: navigator.userAgent
      });
    }

    function logAcao(action, details) {
      db.collection('logs').add({
        userId: currentUser.uid,
        action,
        details,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
    }
  </script>
